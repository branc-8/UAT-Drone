                console.log('Trying to open a WebSocket connectionâ€¦');

                websocket.onclose = onClose;

            function onKeyDown(event){
                if (event.keyCode===103){
                    //press numpad 7
                    roll = 20;
                    data[0]=7;
                    data[1]=Math.round(roll);
                    s = JSON.stringify(data);
                    websocket.send(s);
                    console.log(roll);
                } else if (event.keyCode===105){
                    //press numpad 9
                    roll = 70;
                    data[0]=9;
                    data[1]=Math.round(roll);
                    s = JSON.stringify(data);
                    websocket.send(s);
                    console.log(roll);
                    //submitU();
                } else if (event.keyCode===111){
                    //press numpad forward slash
                    pitch=70;
                    data[0]=10;
                    data[2]=Math.round(pitch);
                    s = JSON.stringify(data);
                    websocket.send(s);
                    console.log(s);
                    //submitL();
                } else if (event.keyCode===104){
                    //press numpad 8
                    pitch = 20;
                    data[0]=8;
                    data[2]=Math.round(pitch);
                    s = JSON.stringify(data);
                    websocket.send(s);
                    console.log(pitch);
                    //submitR();
                } else if (event.keyCode===81){
                    //press q
                    if (throttle < 100){
                        throttle = throttle + 1;
                    }
                    data[0]=11;
                    data[3]=Math.round(throttle);
                    s = JSON.stringify(data);
                    websocket.send(s);
                    console.log(throttle);
                } else if (event.keyCode===65){
                    //press a
                    if (throttle > 0){
                        throttle = throttle - 1;
                    }
                    data[0]=12;
                    data[3]=Math.round(throttle);
                    s = JSON.stringify(data);
                    websocket.send(s);
                    console.log(throttle);
                } else if (event.keyCode===100){
                    //press numpad 4
                    if (kp < 600){
                        kp += 1;
                    }
                    data[0]=4;
                    data[5]=Math.round(kp);
                    s = JSON.stringify(data);
                    websocket.send(s);
                    console.log(kp);
                    //submitCW();
                } else if (event.keyCode===97){
                    //press numpad 1
                    if(kp > 0){
                        kp -= 1;
                    }
                    data[0]=1;
                    data[5]=Math.round(kp);
                    s = JSON.stringify(data);
                    websocket.send(s);
                    console.log(kp);
                    //submitCCW();
                } else if (event.keyCode===101){
                    //press numpad 5
                    if (ki < 600){
                        ki += 1;
                    }
                    data[0]=5;
                    data[6]=Math.round(ki);
                    s = JSON.stringify(data);
                    websocket.send(s);
                    console.log(ki);
                } else if (event.keyCode===98){
                    //press numpad 2
                    if(ki > 0){
                        ki -= 1;
                    }
                    data[0]=2;
                    data[6]=Math.round(ki);
                    s = JSON.stringify(data);
                    websocket.send(s);
                    console.log(ki);
                } else if (event.keyCode===102){
                    //press numpad 6
                    if (kd < 600){
                        kd += 1;
                    }
                    data[0]=6;
                    data[7]=Math.round(kd);
                    s = JSON.stringify(data);
                    websocket.send(s);
                    console.log(kd);
                } else if (event.keyCode===99){
                    //press numpad 3
                    if(kd > 0){
                        kd -= 1;
                    }
                    data[0]=3;
                    data[7]=Math.round(kd);
                    s = JSON.stringify(data);
                    websocket.send(s);
                    console.log(kd);
                } else if (event.keyCode===13){
                    //press either enter
                    kp = 157;
                    ki = 15;
                    kd = 121;
                    data[0]=13;
                    data[5]=Math.round(kp);
                    data[6]=Math.round(kd);
                    data[7]=Math.round(kp);
                    s = JSON.stringify(data);
                    websocket.send(s);
                    console.log(kp);
                    console.log(ki);
                    console.log(kd);
                }
            }
